data:
  train_batch_size: 32
  extract_batch_size: 64
  train_data_dir: data/train
  val_data_dir: data/validation
  test_data_dir: data/test
  img_size: 224
  num_workers: 4
model:
  num_classes: 3
  catboost_params:
    iterations: 2000
    random_state: 42
    verbose: 100
    task_type: GPU
    early_stopping_rounds: 50
training:
  max_epochs: 1
  accelerator: gpu
  devices: 1
  deterministic: true
  enable_progress_bar: true
  checkpoint_dir: ./checkpoints
  log_dir: ./logs
  experiment_name: rps_catboost
output:
  catboost_model_path: ./models/catboost_model.joblib
  feature_extractor_path: ./models/feature_extractor.pth
  label_encoder_path: ./models/label_encoder.joblib
